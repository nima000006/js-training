<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="studentContainer"></ul>
</body>

<script>
var studentArray = [];

function studentCreator() {
    var ul = document.getElementById("studentContainer");

    for (var i = 0; i <= 4; i++) {
        var myNewStudentArray = prompt("Enter your student name");
        studentArray.push(myNewStudentArray);
        console.log(myNewStudentArray);
        console.log(studentArray);
        var li = document.createElement("li");
        li.textContent = `${studentArray[i]}`;
        ul.appendChild(li);

        li.addEventListener("click", deleteHandler(li, myNewStudentArray));
    }
}

function deleteHandler(li, studentName) {
    return function () {
        var index = studentArray.indexOf(studentName);

        if (index !== -1) {
            studentArray.splice(index, 1);
             console.log(studentArray);
            li.remove();
        }
    };
}

studentCreator();


</script>
</html>
